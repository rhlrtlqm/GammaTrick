<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>감마위장</title>

    <link rel="stylesheet" type="text/css" href="res/gamma.css">
    <script src = "res/jquery-3.4.1.min.js"></script>
    <script src = "res/crc32.js"></script>
    <script src = "res/default-image.js"></script>
    <script src = "res/color.js"></script>
    <script src = "res/converters.js"></script>
    <script src = "res/convert-image.js"></script>
    <script src = "res/gamma.js"></script>
</head>
<body>
    <div id="filearea">
        <div id="dropzone">
            <h1>
                클릭했을 때만 보이는 이미지 생성기
            </h1>
            <h4>
                <span class="warning">
                    ※결과 이미지를 다른이름으로 저장 X<br>
                </span>
                (링크를 다른이름으로 저장 or
                이미지를 그냥 클릭하여 저장)<br>
                ※환경에 따라 이미지가 그대로 보일 수 있음
                <br>
                ※구버전 공앱에서 이상하게 보일 수 있음
            </h4>
            <h3>
                여기에 숨길 이미지를 드래그&드롭
            </h3>
            <div id="result">
            </div>
        </div>
        <form id="fileform">
            혹은 탐색기에서 찾기: <input type="file" id="fileinput">
        </form>
    </div>
    <br>
    <form id="paletteform">
        <canvas id="palettepreview" width="200" height="100">
        </canvas><br>
        위 이미지의 양쪽 흰색이 달라보이면 색 종류를 줄일 것<br>
        색 종류:
        <input type="number" id="numinput"
            min="1" max="256" value="4">³ =
            <span id="numresult"></span><br>
        <input type="submit" value="팔레트 업데이트">
    </form>
</body>
